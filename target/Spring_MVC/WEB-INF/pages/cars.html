<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title> Список машин </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1> Список машин </h1>
<br/><br/>

<div>
    <table border="1">
        <tr>
            <th> Марка </th>
            <th> Компоновка </th>
            <th> Тип кузова </th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.brand}">...</td>
            <td th:utext="${car.layout}">...</td>
            <td th:utext="${car.carBodyStyle}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
